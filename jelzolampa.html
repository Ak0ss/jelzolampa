<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jelzőlámpa</title>
    <link rel="stylesheet" href="jelzolampa.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<style>
    .container {
        max-width: 300px;
    }
    svg {
        height: 320px;
        width: 140px;
        border: 1px solid green;
    }
</style>
</head>
<body>
    <div class="container border text-center">
        <svg>
            <rect x="20" y="20" width="100" height="280" fill="blue" stroke="black" stroke-width="2"/>
            <circle class="red" r="30" cx="70" cy="80" fill="gray" stroke="black" stroke-width="2"/>
            <circle class="yellow"r="30" cx="70" cy="160" fill="gray" stroke="black" stroke-width="2"/>
            <circle class="green"r="30" cx="70" cy="240" fill="gray" stroke="black" stroke-width="2"/>
        </svg>
        <div onclick="light(event)" class="p-2">
            <div class="btn btn-danger">stop</div>
        <div class="btn btn-warning">készülj</div>
        <div class="btn btn-success">indulj</div>
        </div>
    </div>
    <script>
        function light(e){
            //console.log(e.target.classList)
            if(e.target.classList.contains('btn')){
                if(e.target.classList.contains('btn-danger')){
                    document.querySelector('.red').style.fill='red'
                    document.querySelector('.yellow').style.fill='gray'
                    document.querySelector('.green').style.fill='gray'
                }
                if(e.target.classList.contains('btn-warning')){
                    document.querySelector('.red').style.fill='gray'
                    document.querySelector('.yellow').style.fill='yellow'
                    document.querySelector('.green').style.fill='gray'
                }
                if(e.target.classList.contains('btn-success')){
                    document.querySelector('.red').style.fill='gray'
                    document.querySelector('.yellow').style.fill='gray'
                    document.querySelector('.green').style.fill='green'
                }
                        }
        }
    </script>
</body>
</html>
